package:

  name   : thespis_impl_remote
  version: 0.1.0
  authors: [ Naja Melan <najamelan@autistici.org> ]
  edition: '2018'

  metadata:
    docs.rs:
      all-features: true

lib:

  bench: false


features:

  default: [ tokio ]



dependencies:

  thespis             : { path: ../thespis_iface        }
  thespis_impl        : { path: ../thespis_impl         }
  thespis_remote      : { path: ../thespis_iface_remote }
  async_runtime       : { version: ^0.1, default-features: false, package: naja_async_runtime }
  failure             : ^0.1
  futures-preview     : { version: ^0.3.0-alpha.16, features: [ std, compat, nightly ], default-features: false }
  log                 : ^0.4
  simple_logger       : ^1
  regex               : { version: ^1, features: [ pattern ] }
  once_cell           : ^0.1

  # tokio stuff
  #
  tokio:

    version          : ^0.1
    features         : [ rt-full, codec ]
    default-features : false
    optional         : true


  # remote stuff
  #
  serde_cbor        : { version: ^0.9                                                 }
  serde             : { version: ^1  , default-features: false, features: [ derive ]  }
  bytes             : { version: ^0.4                                                 }
  num-traits        : { version: ^0.2                                                 }
  num-derive        : { version: ^0.2                                                 }
  twox-hash         : { version: ^1.1                                                 }
  byteorder         : { version: ^1.3                                                 }
  rand              : { version: ^0.6, default-features: false                        }
  pharos            : { version: ^0.1                                                                 }

dev-dependencies:

  criterion         : { version: ^0.2           , features: [ real_blackbox ]                                 }
  futures-preview   : { version: ^0.3.0-alpha.16, default-features: false, features: [ std, compat, nightly ] }
  tokio             : { version: ^0.1 , default-features: false, features: [ tcp, codec ] }

  pretty_assertions : ^0.6
  serde_cbor        : ^0.9
  flexi_logger      : ^0.11



profile:

  release:

    opt-level    : 3
    codegen-units: 1

    lto          : false
    debug        : true
