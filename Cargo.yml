package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.1.0
  name          : thespis_remote_impl
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Reference implementation for thespis remote actors
  license       : Unlicense
  homepage      : https://github.com/thespis-rs/thespis_remote_impl
  repository    : https://github.com/thespis-rs/thespis_remote_impl
  documentation : https://docs.rs/thespis_remote_impl
  readme        : README.md
  keywords      : [ async, futures, actor, thespis ]
  categories    : [ Asynchronous, Concurrency, network-programming ]

  metadata:
    docs:
      rs:
        features: [ external_doc ]

badges:

  maintenance : { status     : actively-developed             }
  travis-ci   : { repository : thespis-rs/thespis_remote_impl }

features:

  default: []

  # only used internally, don't use
  #
  external_doc: []

lib:

  bench: false


dependencies:

  thespis             : { path: ../thespis        }
  thespis_impl        : { path: ../thespis_impl   }
  thespis_remote      : { path: ../thespis_remote }
  async_runtime       : { version: ^0.3, default-features: false, package: naja_async_runtime }
  failure             : ^0.1
  futures-preview     : { version: ^0.3.0-alpha, features: [ std, compat ], default-features: false }
  log                 : ^0.4
  simple_logger       : ^1
  regex               : { version: ^1, features: [ pattern ] }
  once_cell           : ^1.0.0-pre
  futures_codec       : ^0.3
  futures_cbor_codec  : ^0.1

  # tokio stuff
  #
  tokio:

    version          : ^0.1
    features         : [ rt-full, codec ]
    default-features : false
    optional         : true


  # remote stuff
  #
  serde_cbor        : { version: ^0.10                                                }
  serde             : { version: ^1  , default-features: false, features: [ derive ]  }
  bytes             : { version: ^0.4                                                 }
  num-traits        : { version: ^0.2                                                 }
  num-derive        : { version: ^0.3                                                 }
  twox-hash         : { version: ^1.1                                                 }
  byteorder         : { version: ^1.3                                                 }
  rand              : { version: ^0.7, default-features: false                        }
  pharos            : { version: ^0.4                                                 }

dev-dependencies:

  romio             : ^0.3.0-alpha
  criterion         : { version: ^0.3 , features: [ real_blackbox ]                       }
  tokio             : { version: ^0.1 , default-features: false, features: [ tcp, codec ] }

  pretty_assertions : ^0.6
  flexi_logger      : ^0.14
  hex               : ^0.4



profile:

  release:

    opt-level    : 3
    codegen-units: 1

    lto          : false
    debug        : true

