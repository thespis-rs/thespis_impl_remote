package:

  name    : thespis_remote_wasm_example
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


bin:
  - path: src/server.rs
    name: server


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  log                   : ^0.4
  console_log           : ^0.1
  thespis               : { path: ../../../thespis_iface            }
  thespis_impl          : { path: ../../../thespis_impl             }
  thespis_remote        : { path: ../../../thespis_iface_remote     }
  thespis_impl_remote   : { path: ../../../thespis_impl_remote      }
  wasm_websocket_stream : { path: ../../../../wasm_websocket_stream }
  futures-preview       : 0.3.0-alpha.16
  wasm-bindgen          : ^0.2
  ws                    : ^0.8
  tokio-serde-cbor      : ^0.3
  serde                 : { version: ^1, features: [ derive ] }
  tokio                 : { version: ^0.1, features: [codec, io, tcp], default-features: false }
  tokio-tungstenite     : ^0.8

  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
