package:

  name    : thespis_remote_wasm_example_client
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  log                   : ^0.4
  wasm-logger           : ^0.1
  thespis               : { path: ../../../../thespis                                      }
  thespis_impl          : { path: ../../../../thespis_impl                                 }
  thespis_remote        : { path: ../../../../thespis_remote                               }
  thespis_remote_impl   : { path: ../../../../thespis_remote_impl, default-features: false }
  ws_stream_wasm        : ^0.5
  futures-preview       : 0.3.0-alpha.19
  wasm-bindgen          : ^0.2
  tokio-serde-cbor      : ^0.3
  serde                 : { version: ^1, features: [ derive ] }
  getrandom             : { version: ^0.1, features: [ wasm-bindgen ] }
  futures_codec         : ^0.3
  thespis_remote_wasm_example_common: { path: ../common        }
  wasm-bindgen-futures    : { version: ^0.4 }
  pharos                : { version: ^0.4 }
  async_runtime       : { version: ^0.3, default-features: false, package: naja_async_runtime }


  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
