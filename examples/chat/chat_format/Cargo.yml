package:

  name       : chat_format
  version    : 0.1.0
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: An example for using websockets in rust WASM.
  repository : https::/github.com/najamelan/ws_stream


dependencies:

  serde                : { version: ^1, features: [ derive ]      }
  thespis              : { path: ../../../../thespis_iface        }
  thespis_remote       : { path: ../../../../thespis_iface_remote }
  thespis_impl_remote  : { path: ../../../../thespis_impl_remote, default-features: false }
  bytes                : { version: ^0.4                                                 }
  futures-preview      : { version: ^0.3.0-alpha.16, default-features: false, features: [ std, compat, nightly ] }
  futures_codec        : ^0.2


patch:

  crates-io:

    futures_codec : { git: "https://github.com/matthunz/futures-codec.git" }
