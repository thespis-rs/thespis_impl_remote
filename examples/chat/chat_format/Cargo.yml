package:

  name       : chat_format
  version    : 0.1.0
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: An example for using websockets in rust WASM.
  repository : https::/github.com/najamelan/ws_stream


dependencies:

  serde                : { version: ^1, features: [ derive ]                                         }
  thespis              : { path: ../../../../thespis                                                 }
  thespis_remote       : { path: ../../../../thespis_remote                                          }
  thespis_remote_impl  : { path: ../../../../thespis_remote_impl, default-features: false            }
  bytes                : { version: ^0.4                                                             }
  futures-preview      : { version: ^0.3.0-alpha, default-features: false, features: [ std, compat ] }
  futures_codec        : ^0.3

